    <!DOCTYPE html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="parent">
            <div class="period-timer"></div>
            <div class="scoreboard-bg"></div>
        <div class="scores"></div>
            <div class="score-home"></div>
                <div class="addpoints">
                    <div class="addpointshome">
                        <button class="rounded" id="plus1home-el">+1</button>
                        <button class="rounded" id="plus2home-el">+2</button>
                        <button class="rounded" id="plus3home-el">+3</button>
                    </div>
                    <div>
                        <button class="rounded" id="plus1guest-el">+1</button>
                        <button class="rounded" id="plus2guest-el">+2</button>
                        <button class="rounded" id="plus3guest-el">+3</button>
                    </div>    
                </div>
            <div class="score-guest"></div>
        </div>
        <div class="fouls">
            <div class="fouls-home"></div>
            <div class="fouls-guest"></div>
        </div>
    </body>
    </html>
